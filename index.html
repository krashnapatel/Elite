<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Document</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="">
                    <h2>Your Library</h2>
                    
                </div> 
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                          <span>Legal</span>
                        </a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                          <span>Safety & Privacy Center</span>
                        </a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                          <span>Privacy Policy</span>
                        </a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                          <span>Cookies</span>
                        </a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                          <span>About </span>
                        </a>
                      </div>
                      <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                          <span>Accessibility</span>
                        </a>
                      </div>
                </div>
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <!-- left icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <!-- right icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>

            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <!-- playbutton -->
                            <svg width="16" hight="16" viewbox="4 4 14 14" fill="none" xmlns="https://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="141B34" stroke-width="1.5" stroke-linejoin="round " fill="#000"/>
                            </svg>
                            
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002efcd35fd64a73060bb6605e4" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill with you</p>
                    </div>

                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002efcd35fd64a73060bb6605e4" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill with you</p>
                    </div>
                </div>

               
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
